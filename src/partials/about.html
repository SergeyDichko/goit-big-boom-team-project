<section class="about">
  <div class="container">
    <div class="title-wrapper">
      <h2 class="title" id="about">About</h2>
      <span class="line"></span>
    </div>
    <div class="about__info">
      <p class="about__desc">
        We are a minimalistic flower studio. We love people and flowers.
        Therefore, every day we give people the beauty and joy creating stylish
        and modern masterpieces. Every bouquet we create is unique as you are.
      </p>
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/about/desktop_image_about.webp    1x,
            ./images/about/desktop_image_about@2x.webp 2x
          "
        />
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/about/desktop_image_about.jpg    1x,
            ./images/about/desktop_image_about@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/about/tablet_image_about.webp    1x,
            ./images/about/tablet_image_about@2x.webp 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/about/tablet_image_about.jpg    1x,
            ./images/about/tablet_image_about@2x.jpg 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/about/mobile_image_about.webp    1x,
            ./images/about/mobile_image_about@2x.webp 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/about/mobile_image_about.jpg    1x,
            ./images/about/mobile_image_about@2x.jpg 2x
          "
        />
        <img
          class="about__img"
          src="./images/about/desktop_image_about.jpg"
          alt="Flower image"
        />
      </picture>
    </div>
  </div>
</section>
