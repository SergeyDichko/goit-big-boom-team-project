<div class="backdrop is-hidden" data-modal>
    <div class="modal-contact-us">
        <button class="modal-contact-us__btn-close btn" type="button" data-modal-close>
            <svg class="modal-contact-us__svg" width="18" height="18">
                <use href="./images/icons.svg#icon-modal-cross"></use>
            </svg>
        </button>
        <h2 class="modal-contact-us__title">Contact us</h2>
        <p class="modal-contact-us__text">If you have any additional questions or you want to clarify something before you make an order please fill in your contact details. We will call you back. </p>
        <form> 
            
            <label class="modal-contact-us__lable" >Name
            <input class="modal-contact-us__input" type="text" placeholder="Your name" required pattern = "[A-Za-z0-9]{6,}" title = "Login cannot be less than 6 latin characters."></label>
           
            <label class="modal-contact-us__lable">Email
            <input class="modal-contact-us__input" type="email" placeholder="Your mail"   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            required title = "Email must have @ " required></label>
            
            <button class="modal-contact-us__btn" data-modal-thank-you-open type="submit"></a>Send</button>
            
  
          </form>
    </div>
  
    <div class="modal-thank-you is-hidden" >
      <button class="modal-thank-you__btn-close btn" type="button" data-modal-thank-you-close>
          <svg class="modal-thank-you__svg-close" width="18" height="18">
              <use href="./images/icons.svg#icon-modal-cross"></use>
          </svg>
      </button>
      <svg class="modal-thank-you__svg">
          <use href="./images/icons.svg#icon-plants"></use>
      </svg>
      <h2 class="modal-thank-you__title">Thank you!</h2>
      <p class="modal-thank-you__text">We have received your contact details and will reach you soon.</p>
      <button class="modal-thank-you__btn" type="button" data-modal-thank-you-close ></a>Continue</button>

  </div>
    
</div>
